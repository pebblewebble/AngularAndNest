<div class="main">
  <h1>Todo List App</h1>
  <div class="search">
    <input type="text" [(ngModel)]="task" />
    <span (click)="addTask(task)"><i class="fas fa-plus"></i></span>
  </div>
  <ul>
    <li *ngFor="let task of tasks">
      {{ task.name }}
      <i class="fas fa-trash-alt" (click)="deleteTask(task.id)"></i>
    </li>
  </ul>
  <p></p>
</div>
